<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    
    <h1>Cadastrar jogo :</h1>
    <form method="post" #frm="ngForm" (ngSubmit)="CadastroJogo(frm)">
        <div class="form-group" >
          <label for="nome">Nome do jogo : </label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" autocomplete="off" [(ngModel)]="jogo.nome">
        </div>
        <div class="form-group">
          <label for="resumo">Resumo do jogo :</label>
          <input type="text" class="form-control" name="resumo" id="resumo" autocomplete="off" placeholder="Resumo" [(ngModel)]="jogo.resumo">
        </div>
        <div class="form-group">
          <label for="desenvolvedor">Desenvolvedor do jogo :</label>
          <input type="text" class="form-control" name="desenvolvedor" id="desenvolvedor" autocomplete="off" placeholder="desenvolvedor" [(ngModel)]="jogo.desenvolvedor">
        </div>
        <div>
            <label for="genero">Escolha um genero :</label>
            <select name="genero" id="genero" [(ngModel)]="jogo.genero" name="genero">
            <option value="RPG">RPG</option>
            <option value="Ação">Ação</option>
            <option value="Aventura">Aventura</option>
            <option value="Estrategia">Estrategia</option>
            <option value="Esporte">Esporte</option>
            </select>
        </div>
        <div>
            <label for="console">Escolha um console :</label>
            <select name="console" id="console" [(ngModel)]="jogo.console" name="console">
            <option value="Playstation">Playstation</option>
            <option value="Xbox">Xbox</option>
            <option value="Nintendo">Nintendo</option>
            <option value="PC">PC</option>
            </select>
        </div>
        
        <div class = "photo">
          <label for="img"> Selecione a capa do Jogo: Copie o endereço da imagem e cole aqui :</label>
          <br>
          <input type = "text" id = "img" [(ngModel)]="jogo.imagem" name = "img">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>

        <input type="number" id="nota" value="0" [(ngModel)]="jogo.nota" hidden>
      </form>
    
</body>
